apiVersion: v1
kind: PersistentVolume
metadata:
  name: dragalia-api-aspnet-cert-persistent-volume
  labels:
    type: local
spec:
  claimRef:
    namespace: default
    name: dragalia-api-aspnet-cert-persistent-volume-claim
  storageClassName: manual
  capacity:
    storage: 1Mi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/usr/dragalia-api/certs"