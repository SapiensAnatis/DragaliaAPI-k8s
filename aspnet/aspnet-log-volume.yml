apiVersion: v1
kind: PersistentVolume
metadata:
  name: dragalia-api-aspnet-log-persisent-volume
  labels:
    type: local
spec:
  claimRef:
    namespace: default
    name: dragalia-api-aspnet-log-persisent-volume-claim
  storageClassName: manual
  capacity:
    storage: 4Gi
  accessModes:
    - ReadWriteOnce
  hostPath:
    path: "/usr/dragalia-api/logs"