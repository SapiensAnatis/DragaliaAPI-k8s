apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: dragalia-api-ingress
  annotations:
    kubernetes.io/ingress.class: "traefik"
spec:
  rules:
    - http:
        paths:
          - path: /
            backend:
              serviceName: dragalia-api-aspnet-service
              servicePort: 5000